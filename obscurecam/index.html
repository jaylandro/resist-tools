<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resist.tools - obscureface cam</title>

    <script src="/obscurecam/js/tracking-min.js"></script>
    <script src="/obscurecam/js/face-min.js"></script>

    <style>
        body {
            background: black;
            display: grid;
            place-items: center;
        }

        a {
            color: white;
            margin: 1em;
            padding: 0.5em 1em;
            border: 1px solid white;
            font-family: monospace;
        }

        #pixelcanvas {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="pixelcanvas"></canvas>

    <a download="safetyfirst.jpg" href="" onclick="downloadImg(this)">
        Download
    </a>
    
    <a href="/">Back to home</a>
    
    <img id="img" src="/obscurecam/assets/faces1.jpg" style="display: none" />

    <script>
        window.onload = function () {
            const img = document.getElementById('img');
            const canvas = document.getElementById('pixelcanvas');
            const context = canvas.getContext('2d');
            const scale = 0.7 / 10;
            canvas.width = img.width;
            canvas.height = img.height;
            const scw = canvas.width * scale;
            const sch = canvas.height * scale;

            context.drawImage(img, 0, 0);
            context.imageSmoothingEnabled = false;
            context.drawImage(img, 0, 0, scw, sch);

            const tracker = new tracking.ObjectTracker(['face']);
            tracker.setStepSize(1.7);
            tracking.track('#img', tracker);

            tracker.on('track', (event) => {
                if (!event.data) return;

                event.data.forEach((rect) => {
                    window.plot(rect.x, rect.y, rect.width, rect.height);
                });

                context.drawImage(img, 0, 0, scw, sch, 0, 0, scw, sch);
            });

            window.plot = (x, y, w, h) => {
                context.drawImage(canvas, (x * scale), (y * scale), (w * scale), (h * scale), x, y, w, h + 10);
            };

            window.downloadImg = (el) => {
                const image = canvas.toDataURL("image/jpg");
                el.href = image;
            };
        };
    </script>
</body>

</html>
