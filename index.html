<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resist Tools</title>
    <style>
      html {
        height: 100%;
      }

      body {
        font-family: system-ui, sans-serif;
        min-height: 100%;
        display: grid;
        place-items: center;
        font-size: 3em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Resist Tools</h1>

      <ul>
        <li><a href="#">Tool 1</a></li>
        <li><a href="#">Tool 2</a></li>
        <li><a href="#">Tool 3</a></li>
        <li><a href="#">Tool 4</a></li>
        <li><a href="#">Tool 5</a></li>
        <li><a href="#">Tool 6</a></li>
      </ul>

      <button id="find-me">Show my location</button><br />

      <p id="status"></p>

      <a id="map-link" target="_blank"></a>
    </main>
    <script>
      function shareLocation(mapLink) {
        if (navigator.share) {
          navigator
            .share({
              title: mapLink.textContent,
              url: mapLink.href,
            })
            .then(() => {
              console.log("Thanks for sharing!");
            })
            .catch(console.error);
        }
      }

      function geoFindMe() {
        const status = document.querySelector("#status");
        const mapLink = document.querySelector("#map-link");

        mapLink.href = "";
        mapLink.textContent = "";

        function success(position) {
          console.log("Success", position);
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          status.textContent = "";
          mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
          mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;

          shareLocation(mapLink);
        }

        function error() {
          status.textContent = "Unable to retrieve your location";
        }

        if (!navigator.geolocation) {
          status.textContent = "Geolocation is not supported by your browser";
        } else {
          status.textContent = "Locating…";
          navigator.geolocation.getCurrentPosition(success, error);
        }
      }

      document.querySelector("#find-me").addEventListener("click", geoFindMe);
    </script>
  </body>
</html>
